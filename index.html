
<html lang="en">

    <head>
        <title>Avengers</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
     
    <body>
    
        <div class="container">
            <div>
                <img id="logo" src="logo.png">
            </div>
            <div id="gridGallery">
                <h2>Grid Gallery</h2>
                <div class="row">
                    <div class="column">
                        <img src="captain_america.jpg">
                        <img src="black_panther.jpg">
                        <img src="hulk.jpg">
                        <img src="iron_man.jpg">
                        <img src="tharnos.jpg">
                        <img src="thor.jpg">
                        <img src="gamora.jpg">
                        <img src="scarlet%20witch.jpeg">
                    </div>
                </div>
            </div>
            <div id="slider">
                <h2>Sliding Gallery</h2>
                <div id="myc" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <img src="captain_america.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Captain America</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <img id="panther" src="black_panther.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Black Panther</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img id="hulk" src="hulk.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Hulk</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img id ="Gamora"src="gamora.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Gamora</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img id ="thor" src="thor.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Thor</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img id ="scarlet"src="scarlet%20witch.jpeg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Scarlet Witch</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img id ="man"src="iron_man.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Iron Man</p>
                                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center> <img id="tharnos" src="tharnos.jpg" class="img-responsive">
                                <div class="carousel-content">
                                    <p>Tharnos</p>
                                </div>
                            </center>
                        </div>
                    </div>
    
                    <a class="left carousel-control" href="#myc" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myc" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#myc" data-slide-to="0" class="active"></li>
                        <li data-target="#myc" data-slide-to="1"></li>
                        <li data-target="#myc" data-slide-to="2"></li>
                        <li data-target="#myc" data-slide-to="3"></li>
                        <li data-target="#myc" data-slide-to="4"></li>
                        <li data-target="#myc" data-slide-to="5"></li>
                        <li data-target="#myc" data-slide-to="6"></li>
                        <li data-target="#myc" data-slide-to="7"></li>
                    </ol>
                </div>
            </div>
    
        </div>
    
    </body>
    
    </html>
